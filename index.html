<!DOCTYPE html>
<html lang="en">
<head profile="http:www.w3.org/2005/10/profile">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bookmark.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/background.js" defer></script>
    <script src="js/weather.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/greeting.js" defer></script>
    <script src="js/quotes.js" defer></script>
    <script src="js/todo.js" defer></script>
    <script src="js/music.js" defer></script>
    <script src="js/exit.js" defer></script>
    <script src="js/calender.js" defer></script>
    <title>My chrome web site</title>
</head>
<body>
    <section id="top-roof">
        <button class="changeBtn">Press
            <!-- <img src="./img/top.png" alt=""> -->
        </button>
        <div class="clock">
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <button id="exit">
            <img src="../img/exitIcon.png" alt="">
        </button>

    </section>
    <section id="main-house">
        <form id="login-form" class="hidden">
            <input required
            maxlength="15" 
            type="text"
            placeholder="What is your name?"
            />
            <!-- <input type="submit" value="Log In" /> -->
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <div id="todo">
            <div class="todo-label">To do</div>
            <form id="todo-form">
                <input class="todo_input" type="text" placeholder="Write a To Do" required />
            </form>
            <ul id="todo-list"></ul>
        </div>
        
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <p></p>
                    <h1></h1>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>S</div>
                <div>M</div>
                <div>T</div>
                <div>W</div>
                <div>T</div>
                <div>F</div>
                <div>S</div>
            </div>
            <div class="days">
            </div>
        </div>
        <div id="bookmark">
            <div class="bookmarkText">Book Marks</div>
            <ul class="bookmark_icons">
                <li class="google">
                    <a href="https://www.google.com/" target="_blank">
                        <img src="./img/googleIcon.png"></img>
                    </a>
                </li>
                <li class="naver">
                    <a href="https://www.naver.com/" target="_blank">
                        <img src="./img/naverIcon.png"></img>
                    </a>
                </li>
                <li class="github">
                    <a href="https://github.com/" target="_blank">
                        <img src="./img/githubIcon.png"></img>
                    </a>
                </li>
                <li class="notion">
                    <a href="https://www.notion.so/ko-kr/" target="_blank">
                        <img src="./img/notionIcon.png"></img>
                    </a>
                </li>
                <li class="normad">
                    <a href="https://nomadcoders.co/" target="_blank">
                        <img src="./img/normadIcon.png"></img>
                    </a>
                </li>
                <li class="youtube">
                    <a href="https://www.youtube.com/" target="_blank">
                        <img src="./img/youtubeIcon.png"></img>
                    </a>
                </li>
            </ul>
        </div>
    </section>
    <div id="grass"></div>
    <section id="bottom-house">
        <div class="quote"">
                <span></span>
                <span></span>
        </div>
        <div class="music">
        </div>
    </section>
</body>
</html>
